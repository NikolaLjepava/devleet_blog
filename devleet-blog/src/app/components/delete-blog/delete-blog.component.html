<div class="container mt-5">
  <h2>Delete Blog Post</h2>
  <div *ngIf="message" class="alert" [ngClass]="{ 'alert-success': message.includes('success'), 'alert-danger': message.includes('Error') }">
    {{ message }}
  </div>
  <p>Are you sure you want to delete this post?</p>
  <button (click)="onDelete()" class="btn btn-danger">
    Yes, Delete Post
  </button>
  <button (click)="router.navigate(['/blogs'])" class="btn btn-secondary ml-2">
    Cancel
  </button>
</div>
