<div class="blog-form-container">
  <h2>Update Blog Post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="content" name="content" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Upload Image</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
  </form>
</div>
