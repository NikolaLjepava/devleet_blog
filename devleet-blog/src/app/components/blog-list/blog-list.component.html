<div class="container mt-5">
  <h1>All Blog Posts</h1>
  <div *ngFor="let post of posts">
    <div class="post-item">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content | slice:0:100 }}...</p>
      <a [routerLink]="['/post', post.id]" class="btn btn-info">View Post</a>
    </div>
  </div>
</div>
