<div *ngIf="post">
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image">
  <!-- Show update and delete buttons only if the user is the owner -->
  <div *ngIf="isOwner">
    <button (click)="updatePost()">Update</button>
    <button (click)="deletePost()">Delete</button>
  </div>
</div>
