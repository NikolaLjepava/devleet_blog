<div *ngIf="post" class="post-detail-container">
  <h2>{{ post.title }}</h2>
  <p class="post-content">{{ post.content }}</p>
  <small *ngIf="post.userEmail">Posted by: {{ post.userEmail.split('@')[0] }}</small>
  
  <div class="post-image">
    <img [src]="imageUrl" alt="Uploaded Image" *ngIf="imageUrl">
</div>
  <div *ngIf="isOwner" class="owner-actions">
    <button (click)="onUpdate()" class="btn btn-primary">Update Post</button>
    <button (click)="onDelete()" class="btn btn-danger ml-2">Delete Post</button>
  </div>
  
  <div *ngIf="!isOwner" class="alert alert-warning">
    You are not authorized to update or delete this post.
  </div>
</div>
