<div class="post-detail">
  <h2>{{ post?.title }}</h2>
  <img *ngIf="post?.imageUrl" [src]="post.imageUrl" alt="Post image" style="max-width: 100%">
  <p>{{ post?.content }}</p>
  <p>Posted by: {{ post?.userEmail }}</p>

  <!-- Show Update/Delete options only if the user is the owner -->
  <div *ngIf="isOwner">
    <button (click)="onUpdate()">Edit Post</button>
    <button (click)="onDelete()">Delete Post</button>
  </div>

  <!-- Show loading spinner if the post is loading -->
  <div *ngIf="isLoading">Loading...</div>

  <!-- Comments Section -->
  <app-comments [postId]="id"></app-comments>
</div>
